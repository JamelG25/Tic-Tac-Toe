<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/TacController.js"></script>
</head>

<body ng-app="tacApp" ng-controller="TacController">

<h1>Tic Tac Toe</h1>


    <div class="player">
        <h1 ng-show="">{player1}</h1>
        <h1 ng-show="">{player2}</h1>
    </div>
    <div class="player-info">
        <span ng-bind="game.player1">Player 1</span>
        <div>Score: {{game.score1}}</div>
        <br>
        <br>
        <br>
        <br>
        <span ng-bind="game.player2">Player 2</span>
        <div>Score: {{game.score2}}</div>
    </div>

    <div class="board">

        <div id="0" class="square top l" ng-click="playerMove(0)" ng-class="{player1: game.board[0] == player1, player2: game.board[0] == player2}"></div>
        <div id="1" class="square top m" ng-click="playerMove(1)" ng-class="{player1: game.board[1] == player1, player2: game.board[1] == player2}"></div>
        <div id="2" class="square top r" ng-click="playerMove(2)" ng-class="{player1: game.board[2] == player1, player2: game.board[2] == player2}"></div>
        <br>
        <div id="3" class="square middle l" ng-click="playerMove(3)" ng-class="{player1: game.board[3] == player1, player2: game.board[3] == player2}"></div>
        <div id="4" class="square middle" ng-click="playerMove(4)" ng-class="{player1: game.board[4] == player1, player2: game.board[4] == player2}"></div>
        <div id="5" class="square middle r" ng-click="playerMove(5)" ng-class="{player1: game.board[5] == player1, player2: game.board[5] == player2}"></div>
        <br>
        <div id="6" class="square bottom l" ng-click="playerMove(6)" ng-class="{player1: game.board[6] == player1, player2: game.board[6] == player2}"></div>
        <div id="7" class="square bottom m" ng-click="playerMove(7)" ng-class="{player1: game.board[7] == player1, player2: game.board[7] == player2}"></div>
        <div id="8" class="square bottom r" ng-click="playerMove(8)" ng-class="{player1: game.board[8] == player1, player2: game.board[8] == player2}"></div>


        <button class="reset" ng-click="reset()">Reset </button>
    </div>




</body>
</html>
