<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->

    <!-- AngularFire -->

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/TacController.js"></script>
</head>

<body ng-app="tacApp">
<div class="board1" ng-controller="TacController">

{{2+2}}

                <th class="row1"></th>

                <th class="row1"></th>

            <tr class="secondrow">
                <th class="row2"></th>
                <th class="row2"></th>

            <tr class="thirdrow">
                <th class="row3"></th>

            </tr>
        </table>
    </div>
</div>
