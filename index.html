<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/TacController.js"></script>
</head>

<body ng-app="toeApp">

<h1>Tic Tac Toe</h1>

<div class="board" ng-controller="GameController as game">

    <div id="0" class="square top l" ng-click=""></div>
    <div id="1" class="square top m" ng-click=""></div>
    <div id="2" class="square top r" ng-click=""></div>

    <div id="3" class="square middle l" ng-click=""></div>
    <div id="4" class="square middle" ng-click=""></div>
    <div id="5" class="square middle r" ng-click=""></div>

    <div id="6" class="square bottom l" ng-click=""></div>
    <div id="7" class="square bottom m" ng-click=""></div>
    <div id="8" class="square bottom r" ng-click=""></div>

</div>

</body>
</html>
